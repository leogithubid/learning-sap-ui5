<!DOCTYPE html>
<html>
    <head>
        <title>18-i18n-Resource-Model</title>
        <script src="http://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-resourceroots='{
            "home" : "./"
        }'
        ></script>
        <script>
            var oView = new sap.ui.core.mvc.XMLView("xmlView",{
                viewName : "home.view.main",
                type : "XMLView"
            });
            oView.placeAt("pageContent");
        </script>
    </head>
    <body>
        <h1>Welcome to UI5 - i18n and Resource Model </h1>
        <div id="pageContent"></div>
    </body>
</html>
