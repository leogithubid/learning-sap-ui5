<html>
    <head>
        <title>23-Manifest-JSON</title>
        <!-- Minimal things are declared here as major things are moved
        to Manifest.json - the app descriptor file 
        Here, only the home folder is set -->
        <script src="http://openui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-resourceroots='{
                    "sap.ui.demo" : "./"
                }'>
        </script>
        <script>
            //create component container and link to it
            var oComponentContainer = new sap.ui.core.ComponentContainer("componentContainer",{
                name : "sap.ui.demo"
            });
            oComponentContainer.placeAt("content");
        </script>
    </head>
    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
