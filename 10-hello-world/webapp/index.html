<!DOCTYPE html>
<html>
    <head>
        <title>10-Bootstrapping</title>
        <!-- 
            do boot strapping
            load sap.m library
            add theme
        -->
        <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-libs = "sap.m"
                data-sap-ui-theme = "sap_belize">
        </script> 
        <script>
        /* - This is how to create a control using JS and place it at HTML div tag
        var oControlName = new library.ControlName( "idOfControl" , {
            property 1 : "value1",
            property 2 : "value2"
        }
        ) ;
        oControlName.placeAt("divIdInHTML");
        */    
            var oInput = new sap.m.Input("idInputField",{
                width : "500px",
                placeholder: "Please enter your name here"
            });
            oInput.placeAt("inputField");
            var oButton = new sap.m.Button("idButton",{
                text : "Click Me",
                icon : "sap-icon://hello-world",
                press : function(){
                    debugger;
                    var name = oInput.getValue();
                    alert(" Hello " + name + ", Welcome to UI5 !")
                }
            });
            oButton.placeAt("button");
        </script>           
    </head>
    <!--  
        Just some cool stuff about the CSS
        
        https://openui5.hana.ondemand.com/resources/sap/ui/core/themes/sap_belize/library.css
    -->
    <body class="sapThemeBaseBG">
        <h1>Welcome to UI5</h1>
        <div id="inputField"></div>
        <div id="button"></div>
    </body>
</html>
