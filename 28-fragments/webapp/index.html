<html>
    <head>
        <!-- nothing special here
        first just point to ui5 library
        second give an alias to webapp or home folder
        third instantiate a component container object and place it in the div
        -->
        <title>28-Fragments-JS</title>
        <script src="http://openui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-resourceroots='{
                    "sap.ui.demo" : "./"
                }'
        ></script>
        <script>
            var oComponentContainer = new sap.ui.core.ComponentContainer("componentContainer",{
                name : "sap.ui.demo"
            });
            oComponentContainer.placeAt("content");
        </script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
