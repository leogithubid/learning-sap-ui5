<!DOCTYPE html>
<html>
    <head>
        <title>20-Component-Container</title>
        <script src="http://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{
                "sap.ui.demo" : "./"
            }'
        >
        </script>
        <script>
            var oComponentContainer = new sap.ui.core.ComponentContainer("componentContainer",{
                name : "sap.ui.demo" //I think this is the namespace
            });
            oComponentContainer.placeAt("pageContent");
        </script>
    </head>
    <body class="sapUiBody">
        <h1>Welcome to UI5 - Component Container</h1>
        <div id="pageContent"></div>
    </body>
</html>
